<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade !</title>
    <meta name="description" content="Contains the CSS Specificity & Cascade !">
    <style>
        /* The Specificity is 1 */
        h1 {
            color: aqua;
        }

        /* The Specificity is 10 */
        .cred {
            color: red;
        }

        /* The Specificity is 10 */
        h1.yellow {
            color: yellow;
        }

        /* The Specificity is 10 */
        .cpurple {
            color: purple !important;
        }
        /* The Specificity is 10 */
        [data-x=ABC] {
            background-color: lightyellow;
        }
        /* The Specificity is : 1 + 10 + 10 + 10 + 10 = 41*/
        a.harryclass.rohan-class[href]:hover{
            color:blueviolet;
        }
    </style>
</head>
<!-- Inline style > Id Selector > Class / Attribute Selector >Universal Style -->

<body>
    <div>
        <h1 class="yellow cred cpurple">Css Specificity !</h1>
        <h1 class="yellow cred cpurple" data-x="ABC">Css Specificity !</h1>
        <!-- The Role Of !Important -->
        <!-- <h1 style="color:blue" class="yellow cred cpurple">Css Specificity !</h1> -->
    </div>
</body>

</html>
