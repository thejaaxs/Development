<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tip Calculator Application</title>
    <meta name="description" content="Contains the Tip Calculator Application">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <input type="number" id="bill" placeholder="Bill Amount">
        <select id="tip">
            <option value="0.1">10%</option>
            <option value="0.15">20%</option>
            <option value="0.20">30%</option>
        </select>
        <button onclick="calculateTip()">Calculate</button>
        <div id="total"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
