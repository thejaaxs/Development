<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Parallax Landing Page</title>
    <meta name="description" content="Contains the Parallax Landing Page">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="parallax parallax-1">
        <div class="overlay">
            <h1>Welcome To Our Page </h1>
        </div>
    </section>
    <section class="content">
        <h2>About Us</h2>
        <p>This section contains content that scrolls normally. You can use it to describe your services or team.</p>
    </section>
    <section class="parallax parallax-2">
        <div class="overlay">
            <h1>Our Services</h1>
        </div>
    </section>
    <section class="content">
        <h2>Contact</h2>
        <p>Get in touch with us to know more. Add a form or your email here. </p>
    </section>
    <section class="parallax parallax-3">
        <div class="overlay">
            <h2>Thank You !</h2>
        </div>
    </section>

</html>
