<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale-1.0">
    <title>FAQ Accordion</title>
    <meta name="description" content="Contains the FAQ Accordion">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="accordion">
        <div class="faq-item">
            <input type="checkbox" id="q1">
            <label class="faq-question" for="id">What is Accordion ?</label>
            <div class="faq-answer">
                An accordion is a vertically stacked list of headers that can be clicked to reveal or hide content.
            </div>
        </div>
        <div class="faq-item">
            <input type="checkbox" id="q2">
            <label class="faq-question" for="q2">Can I use it without JavaScript ?</label>
            <div class="faq-answer">
                Yes! This example uses only HTML and CSS to create interactive FAQ toggles.
            </div>
        </div>
        <div class="faq-item">
            <input type="checkbox" id="q3">
            <label class="faq-question" for="q3">Is this responsive ?</label>
            <div class="faq-answer"> Definitely! The layout adapts nicely to different screen sizes using flexible
                widths.
            </div>
        </div>
    </div>
</body>

</html>
