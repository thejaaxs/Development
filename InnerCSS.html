<!-- Inner CSS refers to Adding the Styles Inside the Head -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Styled Page</title>
        <style>
            body{
                background-color : lightblue ;
                font-family : Arial , sans-serif ;
            }
            h1{
                color:darkblue;
                text-align:center;
            }
            p{
                font-size : 18px ;
                color : black;
                text-align : center;
            }
        </style>
    </head>
    <body>
        <h1>Welcome !</h1>
        <p>This is a Styled Paragraph !</p>
    </body>
</html>
