<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>My Page</title>
        <meta name="description" content="Contains the MyPage HTML File">
    </head>
    <body>
        <script>
            async function testPost(){
                let a = await fetch("/",{method:"POST"});
                let b = await a.text();
                console.log(b);
            }
            testPost();

            async function testPut(){
                let a = await fetch('/',{method:'PUT'});
                let b = await a.text();
                console.log(b);
            }
            testPut();
            </script>
    </body>
</html>
