<!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        Video & Audio Gallery
    </title>
    <meta name="description" content="Contains the Audio & Video Gallery">
    <style>
        body {
            text-align: center;
        }

        ul {
            list-style-position: inside;
            /* display:inline-block;
            text-align:left; */
        }
    </style>
</head>

<body>
    <h1>Audio & Media Gallery</h1>
    <h2>Audio Files</h2>
    <ul>
        <li>
            <audio controls>
                <source src="1.mp3" type="audio/mpeg">
            </audio>
        <li>
            <audio controls>
                <source src="2.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="3.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="4.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="5.mp3" type="audio/mpeg">
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="6.mp3" type="audio/mpeg">
            </audio>
        </li>
    </ul>
    <h2>Video Files</h2>
    <ul>
        <li>
            <video controls>
                <source src="1.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls>
                <source src="2.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls>
                <source src="3.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls>
                <source src="4.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls>
                <source src="5.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls>
                <source src="6.mp4" type="video/mp4">
            </video>
        </li>
    </ul>
</body>

</html>
