<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms !</title>
    <meta name="description" content="Contains the CSS Transform Code Snippet">
    <style>
        .box{
            height:100px;
            width:100px;
            border:2px solid black;
            background-color:beige;
            /* transform:rotate(180deg);   */
            /* transform:rotate(0.25turn);  Turns 90 Degree*/
            transform:rotate(0.5turn); 
                display:flex;
                justify-content:center;
                align-items:center;  
        }
        .container{
            width:90vw;
            height:80vh;
            border:2px solid purple;
            display:flex;
            justify-content:center;
            align-items:center
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="box">
        Box !
    </div>
   </div> 
</body>
</html>
