<!-- Multimedia in Html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Contains the Multimedia !">
</head>
<body>
    <center>
    <h1>Audio File !</h1>
    <audio controls>
        <source src="AppleRingtone.mp3" type="audio/mpeg">
    </audio>
    <br>
    <hr>
    <h1>Video File !</h1>
    <video controls>
        <source src="Century.mp4" type="video/mp4">
    </video>
    </center>
</body>
</html>
