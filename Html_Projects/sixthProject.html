<!-- Tables in Html ! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Contains the Table in Html">
</head>
<body>
    <center>
        <h1>Tables in Html</h1>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Virat Kohli</td>
                <td>36</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>38</td>
            </tr>
        </table>    
    </center>
</body>
</html>
