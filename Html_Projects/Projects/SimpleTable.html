<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Simple Table !</title>
    <meta name="description" content="Contains the Simple Table">
</head>

<body>
    <center>
        <h1>Simple Table Format !</h1>
        <table border="1">
            <tr>
                <th>Student Name</th>
                <th>Subjects</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Thejas</td>
                <td>Mathematics</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Sudeep</td>
                <td>Physics</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Skanda</td>
                <td>Chemistry</td>
                <td>98</td>
            </tr>
        </table>
    </center>
</body>

</html>
