<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ordered Lists & Unordered Lists !</title>
    <meta name="description" content="Contains Ordered Lists And Unordered Lists !">
    <style>
        ul,
        ol {
            display: inline-block;
            text-align: left;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Ordered Lists & Unordered Lists In Html</h1>
        <h2>Unordered Lists !</h2>
        <ul type="square">
            <li>Chocolates !</li>
            <li>Biriyani !</li>
            <li>Ice-Cream !</li>
        </ul>
        <h2>Ordered Lists !</h2>
        <ol>
            <li>Dubai !</li>
            <li>United Kingdom !</li>
            <li>United States Of America !</li>
        </ol>
    </div>
</body>

</html>
