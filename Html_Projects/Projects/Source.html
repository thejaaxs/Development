<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Audio & Video Controls</title>
    <meta name="description" content="Contains the Audio & Video Source Controls">
</head>

<body>
    <center>
    <h1>Audio And Video Files !</h1>
    <hr>
    <h2>Audio File</h2>
    <audio controls>
        <source src="AppleRingtone.mp3" type="audio/mp3">
    </audio>
    <hr>
    <h2>Video File</h2>
    <video controls height="300" width="400">
        <source src="Century.mp4" type="video/mp4">
    </video>
</center>
</body>

</html>
