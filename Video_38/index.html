<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Nav Bar Design !</title>
    <meta name="description" content="Contains the Navigation Bar Design Using Flex">
    <style>
        .logo {
            /* height: 40px;
            width: 25px; */
            /* background-color: blue; */
        }
        .logo img{
            height:50px;
        }
        nav{
            display:flex;
            justify-content:space-around;
            align-items:center;
        }
        .right ul{
            display:flex;
            gap:35px;
        }
        .right ul li{
            list-style:none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="Ultra Edit Image">
            </div>  
                <div class="right">
                    <ul>
                        <li>Products</li>
                        <li>Pricing</li>
                        <li>Resources</li>
                        <li>About Us !</li>
                    </ul>
            </div>
        </nav>
    </header>
</body>

</html>
