<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CSS Grid !</title>
        <meta name="description" content="Contains the CSS Grid !">
        <style>
            .container{
                border:2px solid black;
                display:grid;
                width:80vw;
                height:100vh;
                place-content:center; /* makes the align and justify-content -> center */
                /* grid-template-columns:100px 120px; */
                /* grid-template-columns:[pehla] 120px [doosra]100px [theesra];
                grid-template-rows:100px 100px 100px; */
                /* grid-template-columns:1fr 2fr 3fr ;*/
                grid-template-columns:repeat(3,70px);
                grid-template-rows:repeat(2,70px);
                /* gap:30px; */
                row-gap:50px;
                column-gap:10px;
                justify-items:center;
                align-items:center;
            }
            .item{
                border:2px solid red;
                height:55px;
                width:55px;

            }
            /* To change the cell location */
            /* .item-4{
                grid-row:pehla/doosra;
                grid-column:pehla/doosra;
            }
            /* To overlap ! */
            /* .item-1{ */
                /* grid-row:1/2; */
                /* Alternate is Using this ! */
                /* grid-row-start:pehla;
                grid-row-end:doosra;
                grid-column:pehla/doosra;
            } */
             .item-2{
                align-self:start;   
             }
             .item-4{
                align-self:end;
             }
             .item-3{
                justify-self:end;
             }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
