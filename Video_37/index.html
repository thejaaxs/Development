<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CSS Grid !</title>
        <meta name="description" content="Contains the CSS Grid !">
        <style>
            .container{
                border:2px solid black;
                display:grid;
                /* grid-template-columns:100px 120px; */
                grid-template-columns:[pehla] 120px [doosra]100px [theesra];
                grid-template-rows:100px 100px 100px;
            }
            .item{
                border:2px solid red;
                height:55px;
                width:55px;
            }
            /* To change the cell location */
            .item-4{
                grid-row:pehla/doosra;
                grid-column:pehla/doosra;
            }
            /* To overlap ! */
            .item-1{
                /* grid-row:1/2; */
                /* Alternate is Using this ! */
                grid-row-start:pehla;
                grid-row-end:doosra;
                grid-column:pehla/doosra;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item item-1">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item item-4">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
