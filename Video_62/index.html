<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Inserting & Removing Elements Using Javascript</title>
    <meta name="description" content="Contains the Inserting & Removing the Elements">
    <style>
        .yellow {
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container green red">
        <div class="box" style="display:flex;" data-createdby="Thejas" data-conceptby="Akash">Hey I am a Box!</div>
        <div class="box">Hey I Am a Box!</div>
    </div>
    <script>
        // Shows up all the HTML Content 
        document.querySelector(".box").innerHTML;

        // Shows up all the Text Content , shows up all the text ( even there is 2 or more )
        document.querySelector(".box").innerText;

        // Outer html to add the container or the parent holding 
        document.querySelector(".container").outerHTML;

        // To get the TagName 
        document.querySelector(".container").tagName;

        // To get the text element 
        document.querySelector(".box").textContent;

        // Has Attributes 
        document.querySelector(".box").hasAttribute("style"); // true Or false 

        // Get Attributes 
        document.querySelector(".box").getAttribute("style"); // Gets the Attribute ( with the styling effect )

        // Set Attributes 
        document.querySelector(".box").setAttribute("style", "display:flex"); // You can set your own styling format 

        // Remove Attributes 
        document.querySelector(".box").removeAttribute("style"); // You can remove the Attributes

        // You can change any page by enabling 
        document.designMode = "on";

        // Data Created By & Data Concept By Data Attributes 
        document.querySelector(".box").dataset;

        // To Insert An Element 
        let div = document.createElement("div");
        div.innerHTML = "I Created This !<b>Thejas</b>";
        div.setAttribute("class", "created");
        document.querySelector(".container").append(div);

        // This is the inserAdjacentHTML
        let cont = document.querySelector(".container");
        cont.insertAdjacentHTML("afterend", "<b>Hey This is AfterEnd Thejas</b>");

        // To know the class name 
        document.querySelector(".container").className;

        // To know the class List
        document.querySelector(".container").classList;

        // To add the class name 
        document.querySelector(".container").classList.add("pink");

        // To Remove the class name 
        document.querySelector(".container").classList.add("pink");

        // To Toggle the class name 
        document.querySelector(".container").classList.toggle("yellow");
    </script>
</body>

</html>
