<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Restaurant Menu</title>
    <meta name="description" content="Contains the Restaurant Menu !">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <h1>Our Menu</h1>
        <div class="category">
            <h2>Appetizers</h2>
            <div class="items">
                <div class="item">
                    <h3>Bruschetta</h3>
                    <p>Grilled bread with tomatoes and basil.</p>
                    <div class="price">$5.99</div>
                </div>
                <div class="item">
                    <h3>Calamari</h3>
                    <p>Fried squid with marinara sauce.</p>
                    <div class="price">$7.99</div>
                </div>
            </div>
        </div>
        <div class="category">
            <h2>Main Courses</h2>
            <div class="items">
                <div class="item">
                    <h3>Spaghetti</h3>
                    <p>Pasta with marinara sauce.</p>
                    <div class="price">$12.99</div>
                </div>
                <div class="item">
                    <h3>Grilled Salmon</h3>
                    <p>Fresh Salmon with lemon herb sauce.</p>
                    <div class="price">$18.99</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
