<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Photo Gallery With Lightbox Effect</title>
    <meta name="description" content="Contains the Photo Gallery With Lightbox Effect">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery">
        <a href="#img1"><img
                src="https://medialamborghini-meride-tv.akamaized.net/meride/lamborghini/video/images/folder1/1252/vlcsnap-2023-03-17-16h18m30s840.jpg"
                alt="Image 1"></a>
        <a href="#img2">
            <img src="https://sbraceengineering.co.uk/wp-content/uploads/Ferrari-F12-TDF.jpg" alt="Image 2">
        </a>
        <a href="#img3">
            <img src="https://mediapool.bmwgroup.com/cache/P9/202405/P90549018/P90549018-rolls-royce-cullinan-series-ii-front-3-4-600px.jpg"
                alt="Image 3">
        </a>
    </div>
    <div class="lightbox" id="img1">
        <a href="#" class="close">&times;</a>
        <img src="https://daijiworld.ap-south-1.linodeobjects.com/iWeb/tvdaijiworld/images6/rjp_211118_rcoket1.jpg"
            alt="Image 1">
    </div>
    <div class="lightbox" id="img2">
        <a href="#" class="close">&times;</a>
        <img src="https://i.pinimg.com/originals/84/0e/fa/840efa112aab8b438581cb056f369bdb.jpg" alt="Image 2">
    </div>
    <div class="lightbox" id="img3">
        <a href="#" class="close">&times;</a>
        <img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2022%2F02%2Frolls-royce-new-spirit-of-ecstacy-redesign-news-002.jpg?q=75&w=800&cbr=1&fit=max"
            alt="Image 3">
    </div>
</body>

</html>
