<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Photo Gallery With Lightbox Effect</title>
    <meta name="description" content="Contains the Photo Gallery With Lightbox Effect">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery">
        <a href="#img1"><img
                src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg"
                alt="Image 1"></a>
        <a href="#img2">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg"
                alt="Image 2">
        </a>
        <a href="#img3">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg"
                alt="Image 3">
        </a>
    </div>
    <div class="lightbox" id="img1">
        <a href="#" class="close">&times;</a>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg"
            alt="Image 1">
    </div>
    <div class="lightbox" id="img2">
        <a href="#" class="close">&times;</a>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg"
            alt="Image 2">
    </div>
    <div class="lightbox" id="img3">
        <a href="#" class="close">&times;</a>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg"
            alt="Image 3">
    </div>
</body>

</html>
