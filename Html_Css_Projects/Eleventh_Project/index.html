<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width,initial-scale=1.0">
    <title>Portfolio Project</title>
    <meta name="description" content="Contains the Portfolio to Practice">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about" class="about">
        <h2>About Me</h2>
        <p>I'm a web developer passionate about creating responsive and user-friendly websites.</p>
    </section>
    <section id="projects" class="projects">
        <h2>My Projects</h2>
        <div class="projects-grid">
            <div class="project-card">Project 1 : E-Commerce Website</div>
            <div class="project-card">Project 2 : Blog Platform</div>
            <div class="project-card">Project 3 : Portfolio</div>
        </div>
    </section>
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>

</html>
