<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Contains the Pricing Table">
</head>

<body>
    <div class="pricing">
        <div class="plan">
            <h3>Basic</h3>
            <div class="price">$ 10/mo</div>
            <ul>
                <li>1 User</li>
                <li>5GB Storage</li>
                <li>Email Support</li>
            </ul>
            <button>Choose Plan !</button>
        </div>
        <div class="plan">
            <h3>Pro</h3>
            <div class="price">$ 20/mo</div>
            <ul>
                <li>5 Users</li>
                <li>50GB Support</li>
                <li>Priority Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>
        <div class="plan">
            <h3>Enterprise</h3>
            <div class="price">$ 50/mo</div>
            <ul>
                <li>Unlimited Users</li>
                <li>500GB Storage</li>
                <li>24/7 Support</li>
            </ul>
            <button>Choose Plan</button>
        </div>
    </div>
</body>

</html>
