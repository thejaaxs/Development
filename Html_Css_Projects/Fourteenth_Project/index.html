<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pricing Table</title>
    <meta name="description" content="Contains the Pricing Table Layout">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pricing">
        <div class="plan">
            <h2>Basic</h2>
            <div class="price">$9.99/mo</div>
            <ul>
                <li>1 User </li>
                <li>10GB Support</li>
                <li>Email Support</li>
            </ul>
            <button class="btn">Choose Plan</button>
        </div>
        <div class="plan">
            <h2>Pro</h2>
            <div class="price">$19.99/mo</div>
            <ul>
                <li>5 Users</li>
                <li>50GB Storage</li>
                <li>Priority Support</li>
            </ul>
            <button class="btn">Choose Plan</button>
        </div>
        <div class="plan">
            <h2>Enterprise</h2>
            <div class="price">$49.99/mo</div>
            <ul>
                <li>Unlimited Users</li>
                <li>200GB Support</li>
                <li>24/7 Support</li>
            </ul>
            <button class="btn">Choose Plan</button>
        </div>
    </div>  
</body>

</html>
