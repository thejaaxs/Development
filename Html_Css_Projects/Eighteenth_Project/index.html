<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Event Landing Page</title>
    <meta name="description" content="Contains the Event Landing Page !">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h1>Tech Conference 2025</h1>
        <p>Join us for an exciting event !</p>
    </div>
    <div class="schedule">
        <h2>Schedule</h2>
        <div class="event">
            <time>10:00 AM</time>
            <div>
                <h3>Keynote</h3>
                <p>Opening remarks by CEO</p>
            </div>
        </div>
        <div class="event">
            <time>11:00 AM</time>
            <div>
                <h3>Workshop</h3>
                <p>Hands-on coding session</p>
            </div>
        </div>
    </div>
    <div class="register">
        <h2>Register Now</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
