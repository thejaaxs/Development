<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hacker's Terminal</title>
    <meta name="description" content="Contains the Hacker's Terminal">
    <style>
        body {
            background-color: #001a00;
            color: #00ff00;
            font-family: 'Courier New', #00ff00;
            padding: 20px;
        }

        #terminal {
            white-space: pre-line;
            line-height: 2.0;
        }

        .blinking-dots::after {
            content: '';
            display: inline-block;
            width: 10px;
            animation: blink 1s infinite steps(1, start);
        }

        @keyframes blink {
            0% {
                content: '.';
            }

            33% {
                content: '..';
            }

            66% {
                content: '...';
            }

            100% {
                content: '.';
            }
        }
    </style>
</head>

<body>
    <div id="terminal"></div>

        ];

        const terminal = document.getElementById("terminal");
        async function displayMessages() {

                let line = document.createElement("div");

</body>

</html>
