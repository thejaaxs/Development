<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Aligned Form</title>
    <meta name="description" content="This is the page without using the br tag for vertical alignment">
</head>

<body>
    <form method="post">
        <div>
            <label for="name">Enter Name : </label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div>
            <label for="city">Enter City : </label>
            <input type="text" id="city" name="city" placeholder="Enter Your City" required>
        </div>
        <div>
            <label for="pincode">Enter Pincode : </label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter Your Pincode" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
