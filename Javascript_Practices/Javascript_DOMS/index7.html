<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Count the Number of Children in a List</title>
    <meta name="description" content="Contains the Count the Number of Children in a List">
</head>

<body>
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Guava</li>
    </ul>

    <script>
        const numOfChildren = document.getElementById("fruits"); 
        console.log(numOfChildren.children.length);
    </script>
</body>

</html>
