<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move an Element from One Container to Another</title>
</head>

<body>
    <div id="source">
        <p id="moveMe">I'm Moving !</p>
    </div>
    <div id="destination"></div>
    <script>
        const moveMe = document.getElementById("source");
        const destination = document.getElementById("destination");

        destination.appendChild(moveMe);
    </script>
</body>

</html>
