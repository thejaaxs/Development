<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove a Specific Element from the DOM</title>
</head>

<body>
    <div id="removeable">Remove Me !</div>
    <script>
        const removeable = document.getElementById("removeable");
        removeable.remove();
    </script>
</body>

</html>
