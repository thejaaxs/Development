<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the Color of First and Last List Item</title>
</head>

<body>
    <ul id="items">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>
    <script>
        const items = document.getElementById("items");
        items.firstElementChild.style.color = "green";
        items.lastElementChild.style.color = "red";
    </script>
</body>

</html>
