<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Remove the Last Item From the List</title>
    <meta name="description" content="Contains the Remove the Last Item From the List">
</head>

<body>
    <ul id="myList">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <button id="myBtn">Remove Element</button>
    <script>
        document.getElementById("myBtn").addEventListener("click", () => {
            let id = document.getElementById("myList");
            id.lastElementChild.remove();
        });
    </script>
</body>

</html>
