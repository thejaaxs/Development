<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Add a Paragraph to a Webpage when a button is pressed !</title>
    <meta name="description" content="Contains the Button that adds the Paragraph when a button is pressed">
</head>

<body>
    <button id="addBtn">Add Text</button> 
    <div id="content"></div>
    <script>
        document.getElementById("addBtn").addEventListener("click", function () {
            let p = document.createElement("p");
            p.textContent = "Hello From Javascript";
            document.getElementById("content").appendChild(p);
        });
    </script>
</body>

</html>
