<!-- Custom forEach using Callback
Implement your own version of forEach called myForEach(arr, callback) and test it with an array of numbers. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ForEach Using Callback</title>
    <meta name="description" content="Contains Custom ForEach Using Callback">
</head>

<body>
    <script>
        function myForEach(arr, callback) {
            for (let i = 0; i < arr.length; i++)
                callback(arr[i], i);
        }
        myForEach([1, 2, 3, 4], function (item, index) {
            console.log(`Index ${index} : ${item}`);
        })
    </script>
</body>

</html>
