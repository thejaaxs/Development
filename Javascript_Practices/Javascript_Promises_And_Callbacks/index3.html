<!-- Event Simulator with Callback -->
<!-- Write a function onUserClick(callback) that simulates a user click after 2 seconds and then calls the callback. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Event Simulator With Callback</title>
    <meta name="description" content="Contains the Event SImulator With Callback">
</head>

<body>
    <script>
        function onUserClick(callback) {
            console.log("Waiting for the User To Click !");
            setTimeout(() => {
                console.log("User Clicked !");
                callback();
            }, 2000);
        }
        onUserClick(function () {
            console.log("Callback Executed After Click !");
        });
    </script>
</body>

</html>
