<!-- 1. Simulate a Task Queue with Callbacks
Create three asynchronous functions: washClothes, dryClothes, and foldClothes. Each takes a callback and logs its step after a delay. Chain them using callbacks. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width,initial-scale=1.0">
    <title>Callback & Promises</title>
</head>

<body>
    <script>
        function washClothes(callback) {
            setTimeout(() => {
                console.log("Washed Clothes !");
                callback();
            }, 1000);
        }
        function dryClothes(callback) {
            setTimeout(() => {
                console.log("Dried Clothes !");
                callback();
            }, 1000);
        }
        function foldClothes() {
            setTimeout(() => {
                console.log("Folded Clothes !");
                callback();
            }, 1000);
        }
        washClothes(() => {
            dryClothes(() => {
                foldClothes();
            });
        });
    </script>
</body>

</html>
