<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Typing Effect Animation</title>
    <meta name="description" content="Contains the Typing Effect Animations">
</head>

<body>
    <p id="typing"></p>
    <script>
        let text = "Typing Effect In Javascript ...";
        i = 0;
        function type() {
            document.getElementById("typing").textContent += text.charAt(i);
            i++;
            setTimeout(type, 100);
        }
        type();
    </script>
</body>

</html>
