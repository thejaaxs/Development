<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Nested Elements Click Order</title>
    <meta name="description" content="Contains the nested elements click order">
</head>

<body>
    <div id="outer" style="background-color:lightblue;padding:20px;">Outer Div
        <button id="inner">Inner Button</button>
    </div>
    <script>
        document.getElementById("outer").addEventListener("click", function () {
            alert("Outer Div Clicked !");
        });
        document.getElementById("inner").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Inner Button Clicked !");
        })
    </script>
</body>

</html>
