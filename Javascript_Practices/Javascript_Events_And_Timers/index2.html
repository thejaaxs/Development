<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Welcome Message</title>
    <meta name="description" content="Contains the Delayed Welcome Message">
</head>

<body>
    <p id="welcome"></p>
    <script>
        setTimeout(function () {
            document.getElementById("welcome").innerText = "Welcome to the Site !";
        },3000);
    </script>
</body>

</html>
