<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ctrl + S</title>
    <meta name="description" content="Contains the keyboard shortcut triggers">
</head>

<body>
    <script>
        document.addEventListener("keydown", function (e) {
            e.preventDefault();
            if (e.ctrlKey && e.key === "s") {
                alert("SAVE TRIGGERED !");
            }
        });
    </script>
</body>

</html>
