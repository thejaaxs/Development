<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property !</title>
    <meta name="description" content="Contains the CSS Position Property">
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .box{
            border:2px solid black;
            margin:3px;
            height:433px;
            width:80vw;
            padding:3px;
        }
        .parent{
            border:3px solid purple;
            margin:35px;
            padding:43px;
            /* transform:translate(0); */
            /* filter:invert(0); */
            /* position:absolute; */
            perspective:0em;
        }
        .box1{
            background-color:aqua;
            /* default static */
            /* position:absolute; */
            top:0px; 
            left:0px;  
            margin:0px;
            padding:0px;
            position:absolute;
            width:100%;
            height:111px;
        }
        .box2{
            background-color:pink;
            position:relative;
            /* bottom:90px;
            left:50px;
            z-index:1; */
        }
        .box3{
            background-color:yellow;
            /* position:fixed;
            bottom:0px;
            left:40px; */
        }
        .box4{
            background-color:greenyellow;
        }   
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
