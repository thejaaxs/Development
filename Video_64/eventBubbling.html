<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Event Bubbling</title>
    <meta name="description" content="Contains the Event Bubbling">
    <style>
        .child {
            padding: 10px;
            margin: 10px;
            background: yellow;
            border: 1px solid black;
        }

        .childContainer {
            border: 1px solid black;
            background: pink;
            padding: 10px;
            margin: 10px;
        }

        .container {
            border: 1px solid black;
            background: lightgreen;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a Child !
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".container").addEventListener("click", function (e) {
            // e.stopPropagation();
            alert("Container was Clicked !");
        });
        document.querySelector(".childContainer").addEventListener("click", function (e) {
            e.stopPropagation();
            alert("Child Container was Clicked !");
        });
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Child was Clicked !");
        });

        // Set Interval ( millisecond function )
        // setInterval(() => {
        //     document.querySelector(".container").style.backgroundColor = "red";
        // }, 3000);

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1},${val2},${val3})`;
        }

        let a = setInterval(() => {
            document.querySelector(".container").style.background = getRandomColor();
            document.querySelector(".childContainer").style.background = getRandomColor();
            document.querySelector(".child").style.background = getRandomColor();
        }, 100);
        console.log(a);

        // To stop this we can use clearInterval 
        clearInterval(a);

        // setTimeout to make only once after some time 

        let b = setTimeout(() => {
            document.querySelector(".childContainer").style.background = "red"; 
        },5000);

        // To clear Timeout 

        clearTimeout(b);
    </script>
</body>

</html>
